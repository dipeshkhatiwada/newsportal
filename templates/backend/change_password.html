{% extends "backend/base.html" %}
{% block title %}
<title>Change Password | Admin Panel</title>
{% endblock %}
{% block content %}
<!-- start: Content -->
<div id="content">
        <div class="panel box-shadow-none content-header">
          <div class="panel-body">
            <div class="col-md-12">
                <h4 class="animated fadeInLeft">
                    User <span class="fa-angle-right fa"></span> Change Password
                </h4>
                {% include 'component/message.html' %}
            </div>
          </div>
        </div>
        <div class="form-element">
          <div class="col-md-12 padding-0">
            <div class="col-md-12">
              <div class="panel form-element-padding">
                <div class="panel-heading">
                 <h4>Change Password</h4>
                </div>
                 <div class="panel-body" style="padding-bottom:30px;">
                  <div class="col-md-12">
                    <form action="" method="POST" id="form" novalidate="">
                    {% csrf_token %}
                        {% comment %} {{forms.as_p}} {% endcomment %}
                      <div class="form-group">
                      <label class="col-sm-2 control-label text-right">Old Password <span class="text text-danger">*</span></label>
                      <div class="col-sm-10">
                        <input type="password" name="old_password" class="form-control" placeholder="Enter Old Password" title="Enter Old Password" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-right">New Password <span class="text text-danger">*</span></label>
                      <div class="col-sm-10">
                        <input type="password" name="new_password1" class="form-control" placeholder="Enter New Password" title="Enter New Password" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-right">Confirm Password <span class="text text-danger">*</span></label>
                      <div class="col-sm-10">
                        <input type="password" name="new_password2" class="form-control" placeholder="Enter Confirm Password" title="Enter Confirm Password" required>
                      </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                          <input type="submit" class="btn ripple-infinite  btn-round  btn-success" value="Update!">
                          <input type="reset" class="btn ripple-infinite  btn-round  btn-warning" value="Cancel!">
                        </div>
                      </div>
                    </form>
                    
                    
                        
                      </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>

          
      </div>
    </div>
  <!-- end: content -->

{% endblock %}
