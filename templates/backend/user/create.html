{% extends "backend/base.html" %}
{% block title %}
<title>Create new User | Admin Panel</title>
{% endblock %}
{% block content %}
<!-- start: Content -->
<div id="content">
        <div class="panel box-shadow-none content-header">
          <div class="panel-body">
            <div class="col-md-12">
                <h4 class="animated fadeInLeft">
                    User <span class="fa-angle-right fa"></span> Create
                    <a href="{% url 'user' %}" class="btn btn-3d btn-primary"><span class="fa fa-list"></span> List</a>
                </h4>
                {% include 'component/message.html' %}
            </div>
          </div>
        </div>
        <div class="form-element">
          <div class="col-md-12 padding-0">
            <div class="col-md-12">
              <div class="panel form-element-padding">
                <div class="panel-heading">
                 <h4>User Management</h4>
                </div>
                 <div class="panel-body" style="padding-bottom:30px;">
                  <div class="col-md-12">
                    <form action="" method="POST" id="form" novalidate="">
                    {% csrf_token %}
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-right">Name <span class="text text-danger">*</span></label>
                      <div class="col-sm-5">
                        <input type="text" name="first_name" class="form-control"  placeholder="Enter first name" title="Enter first name" required>
                      </div>
                      <div class="col-sm-5">
                        <input type="text" name="last_name" class="form-control"  placeholder="Enter last name" title="Enter last name" required>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-right">Username <span class="text text-danger">*</span></label>
                      <div class="col-sm-10">
                        <input type="text" name="username" class="form-control"  placeholder="Enter Username" title="Enter Username" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-right">Email <span class="text text-danger">*</span></label>
                      <div class="col-sm-10">
                        <input type="email" name="email" class="form-control"  placeholder="Enter Email" title="Enter Email" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-right">Password <span class="text text-danger">*</span></label>
                      <div class="col-sm-10">
                        <input type="password" name="password1" class="form-control" placeholder="Enter Password" title="Enter Password" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-right">Confirm Password <span class="text text-danger">*</span></label>
                      <div class="col-sm-10">
                        <input type="password" name="password2" class="form-control" placeholder="Enter Confirm Password" title="Enter Confirm Password" required>
                      </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                          <input type="submit" class="btn ripple-infinite  btn-round  btn-success" value="Save!">
                          <input type="reset" class="btn ripple-infinite  btn-round  btn-warning" value="Cancel!">
                        </div>
                      </div>
                    </form>
                    
                    
                        
                      </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>

          
      </div>
    </div>
  <!-- end: content -->

{% endblock %}
